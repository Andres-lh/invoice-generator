<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!---------------Font awesome-------------------------------------->
    <script src="https://kit.fontawesome.com/8668e6d295.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="app_container">

        <!-----------PRODUCTS--------------------------------------------->
        <div class="products_container">
            
            <h1>Products</h1>
            <div class="products_container-grid" id="products-container">
            </div>
        </div>

        <!--------------INVOICE GENERATOR--------------------------------->
        <div class="invoice_container">
            <div id="invoice-title">
            </div>
            <table  class="invoice_container-table">
                <thead id="table-header">
                </thead>
                <tbody id="invoice-items">
                </tbody>
                <tfoot id="subtotal">
                </tfoot>
            </table> 
            <form id="code-form" class="invoice_container-form">
            </form>
        </div>
    </div>
</body>
</html>
